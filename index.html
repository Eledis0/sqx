<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homit Support - Premium Group Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: #b0b0b0;
            margin-bottom: 32px;
            line-height: 1.5;
            text-align: center;
            max-width: 280px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
            width: 100%;
            max-width: 280px;
        }

        .feature-card {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .feature-card:hover {
            background: #333333;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .feature-text {
            font-size: 12px;
            color: #ffffff;
            font-weight: 500;
        }

        .verify-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .verify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .verify-btn:hover::before {
            left: 100%;
        }

        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .verify-btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .btn-text {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .loading {
            display: none;
            margin-top: 16px;
            text-align: center;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #3a3a3a;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 13px;
            color: #b0b0b0;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #808080;
            text-align: center;
            max-width: 280px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            width: 100%;
            max-width: 280px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 11px;
            color: #b0b0b0;
            margin-top: 2px;
        }

        /* Telegram WebApp specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }

            .logo {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .features-grid {
                gap: 10px;
            }

            .feature-card {
                padding: 14px;
            }
        }

        /* Dark theme specific colors */
        .tg-theme-bg {
            background: #1a1a1a !important;
        }

        .tg-theme-text {
            color: #ffffff !important;
        }

        .tg-theme-hint {
            color: #b0b0b0 !important;
        }

        .tg-theme-link {
            color: #667eea !important;
        }

        .tg-theme-button {
            background: #667eea !important;
            color: #ffffff !important;
        }

        .tg-theme-button-text {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        
        <h1 class="title">Homit Premium Group</h1>
        <p class="subtitle">Join our exclusive community for premium trading signals and expert insights.</p>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">500+</span>
                <span class="stat-label">Members</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">95%</span>
                <span class="stat-label">Success Rate</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">24/7</span>
                <span class="stat-label">Support</span>
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/>
                    </svg>
                </div>
                <div class="feature-text">Premium Signals</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="feature-text">Expert Analysis</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <div class="feature-text">Early Access</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H17c-.8 0-1.54.37-2.01 1l-1.7 2.26V9c0-.55-.45-1-1-1s-1 .45-1 1v6h2v7h3zm-7.5-1.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5 1.5.67 1.5 1.5zM9 12V9c0-.55-.45-1-1-1s-1 .45-1 1v3h2z"/>
                    </svg>
                </div>
                <div class="feature-text">Community</div>
            </div>
        </div>

        <button class="verify-btn" onclick="startVerification()">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z"/>
            </svg>
            <span class="btn-text">Verify Account</span>
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="status">Verifying your account...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('startapp') || urlParams.get('start');
        
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                // Initialize the WebApp
                window.Telegram.WebApp.ready();
                
                // Expand to full height
                window.Telegram.WebApp.expand();
                
                // Set theme colors based on Telegram theme
                const themeParams = window.Telegram.WebApp.themeParams;
                if (themeParams) {
                    // Apply Telegram theme colors
                    document.body.style.backgroundColor = themeParams.bg_color || '#1a1a1a';
                    document.body.style.color = themeParams.text_color || '#ffffff';
                    
                    // Update container background
                    const container = document.querySelector('.container');
                    if (container) {
                        container.style.backgroundColor = themeParams.bg_color || '#1a1a1a';
                    }
                }

                // Set header color
                window.Telegram.WebApp.setHeaderColor('#1a1a1a');
                
                // Set background color
                window.Telegram.WebApp.setBackgroundColor('#1a1a1a');
                
            } catch (e) {
                console.log('Telegram WebApp initialization error:', e);
            }
        }

        function startVerification() {
            const btn = document.querySelector('.verify-btn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulate verification process
            setTimeout(() => {
                // Redirect to the verification URL
                const verificationUrl = `https://caca-seven.vercel.app/?arg=${startParam || '6735653727_D'}`;
                
                // Try to open in Telegram WebApp first
                if (window.Telegram && window.Telegram.WebApp) {
                    try {
                        window.Telegram.WebApp.openTelegramLink(verificationUrl);
                    } catch (e) {
                        // Fallback to regular redirect
                        window.location.href = verificationUrl;
                    }
                } else {
                    // Fallback to regular redirect
                    window.location.href = verificationUrl;
                }
            }, 2000); // 2 second delay to show loading
        }

        // Auto-start verification after 5 seconds if no interaction
        let autoStartTimer = setTimeout(() => {
            if (!document.querySelector('.verify-btn').style.display === 'none') {
                startVerification();
            }
        }, 5000);

        // Clear auto-start timer if user interacts
        document.addEventListener('click', () => {
            clearTimeout(autoStartTimer);
        });

        // Handle back button
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.BackButton.onClick(() => {
                window.Telegram.WebApp.close();
            });
        }

        // Log for debugging
        console.log('Homit Support Mini-App loaded');
        console.log('Start parameter:', startParam);
        console.log('User agent:', navigator.userAgent);
    </script>
</body>
</html>
